<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function changcolor(id){
            let text = document.getElementById(id).style.color = "green"
        }
    </script>
</head>
<body>
    Name: <input type="text" id="name" onchange="changcolor(id)"><br>
    Age: <input type="text" id="age" onchange="changcolor(id)"><br>
    Birthdate: <input type="text" id="dob" onchange="changcolor(id)">
</body>
</html>
